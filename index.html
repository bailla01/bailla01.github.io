<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="p-3 bg-primary text-white text-center">
        <h1>Password Generator</h1>
    </div>
    <div class="container" id="forms">
        <div class="row">
            <div class="col mt-3 mb-3 mx-1 px-1" style="border-style: outset;">
                <form id="Passwords">
                    <h2>Passwords</h2>
                    <p>Character Set:</p>
                    <select class="form-select" name="char-pool">
                        <option value="digits">Digits Only</option>
                        <option value="lower">Lowercase Only</option>
                        <option value="upper">Upppercase Only</option>
                        <option value="letters">Letters</option>
                        <option value="alphanum">Letters and Numbers</option>
                        <option value="special">Punctuation</option>
                        <option value="all">All</option>
                      </select>
                    <div class="row mb-3 mt-3 me-1">
                        <label class="col form-label" for="password-length">Length of passwords:</label>
                        <input class="col form-control" id="password-length" name="password-length" placeholder="1-30">
                    </div>
                    <div class="row mb-3 mt-3 me-1">
                        <label class="col form-label" for="num-passwords">Number of passwords:</label>
                        <input class="col form-control" id="num-passwords" name="num-passwords" placeholder="1-20">
                    </div>
                    <div class="row mb-3 mt-3 me-1">
                        <label class="col form-label" for="exclude">Characters to exclude:</label>
                        <input class="col form-control" id="exclude" name="exclude">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getData('password')">Submit</button>
                </form>
            </div>
            <div class="col mb-3 mt-3 mx-1 px-1" style="border-style: outset;">
                <form id="Passphrases">
                    <h2>Passphrases</h2>
                    <div class="row mb-3 mt-3 me-1">
                        <label class="col form-label" for="passphrase-length">Length of passphrases:</label>
                        <input class="col form-control" id="passphrase-length" name="passphrase-length" placeholder="1-30">
                    </div>
                    <div class="row mb-3 mt-3 me-1">
                        <label class="col form-label" for="num-passphrases">Number of passphrases:</label>
                        <input class="col form-control" id="num-passphrases" name="num-passphrases" placeholder="1-20">
                    </div>
                    <div class="row mb-3 mt-3 me-1">
                        <label class="col form-label" for="separator">Separator:</label>
                        <input class="col form-control" id="separator" name="separator" placeholder="_, *, or other character">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getData('passphrase')">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="results" hidden>
        <table class="table">
            <thead id="resultsHead">
                <tr>
                    <th>Password</th>
                    <th>Strength</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
        <button type="button" class="btn btn-primary" onclick="goBack()">Back</button>
    </div>
</body>

</html>
